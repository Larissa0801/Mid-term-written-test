<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Table</title>
<style>
  table {
    width: 70%;
    border-collapse: collapse;
    margin: auto;
  }
  td {
    border: 1px solid #000;
    padding: 8px;
    text-align: left;
  }
  th
  {
    border: 1px solid #000;
    padding: 8px;
  }
  .row
  {
    background-color: #dc19cf;
  }
  .altrow {
    background-color: #d8add6;
  }
  .first-row {
    font-weight: bold;
    background-color: rgb(172, 107, 180);
  }
</style>
</head>
<body >
<main>
<table>
  <tr class="first-row"; style="text-align: center;" >
    <th colspan="6">STUDENTS MARK SHEET</th>
  </tr>
  <tr class="row"; style="text-align: left;"; >
    <th>Name</th>
    <th>Maths</th>
    <th>Science</th>
    <th>English</th>
    <th>Physics</th>
    <th>General Knowledge</th>
  </tr>
  <tr class="altrow">
    <td>David</td>
    <td>85</td>
    <td>87</td>
    <td>88</td>
    <td>92</td>
    <td>88</td>
  </tr>
  <tr class="row">
    <td>Richard</td>
    <td>91</td>
    <td>81</td>
    <td>78</td>
    <td>71</td>
    <td>74</td>
  </tr>
  <tr class="altrow">
    <td>John</td>
    <td>81</td>
    <td>86</td>
    <td>88</td>
    <td>84</td>
    <td>92</td>
  </tr>
  <tr class="row">
    <td>Tony</td>
    <td>84</td>
    <td>86</td>
    <td>87</td>
    <td>82</td>
    <td>81</td>
  </tr>
  <tr class="altrow">
    <td>Scott</td>
    <td>71</td>
    <td>79</td>
    <td>82</td>
    <td>88</td>
    <td>89</td>
  </tr>
</table>
</main>
</body>
</html>
